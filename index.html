<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <button id="minesweeper-button"><image src="/images/minesweeper-icon.png" /><span>Minesweeper</span></button>
    <div id="minesweeper-window" class="window edge-highlight">
      <div class="window-title-bar"><span>Minesweeper</span><button class="close-button edge-highlight">X</button></div>
      <div id="game">
        <div id="menu">
          <span class="dropdown-menu-button"
            >Game
            <div class="dropdown-menu">
              <button class="difficulty-selector-button" data-difficulty="easy">Easy</button>
              <button class="difficulty-selector-button" data-difficulty="medium">Medium</button>
              <button class="difficulty-selector-button" data-difficulty="hard">Hard</button>
              <button class="difficulty-selector-button" data-difficulty="custom">Custom</button>
            </div> </span
          ><span class="dropdown-menu-button"
            >Help
            <div class="dropdown-menu"><button>How to play</button><button>About</button></div>
          </span>
          <div id="custom-size-select" class="window edge-highlight window-hidden">
            <div class="window-title-bar">
              <span>Custom Size</span><button class="close-button edge-highlight">X</button>
            </div>
            <div class="window-content custom-size-form">
              <span>Choose your size:</span>
              <label
                >Width
                <input name="width" type="number" min="10" max="100" />
              </label>
              <label
                >Height
                <input name="height" type="number" min="10" max="100" />
              </label>
              <label
                >Number of Mines
                <input name="mines" type="number" min="5" max="999" />
              </label>
              <span class="button-wrapper">
                <button class="edge-highlight ok-button" type="submit">OK</button>
                <button class="edge-highlight cancel-button">Cancel</button>
              </span>
            </div>
          </div>
        </div>
        <div class="wrapper edge-highlight thick-border">
          <div id="controls" class="edge-highlight-reverse">
            <div id="mines-remaining" class="data-display edge-highlight-reverse thin-border">000</div>
            <button id="new-game-button" class="edge-highlight-reverse" aria-label="new game"><span></span></button>
            <div id="time-elapsed" class="data-display edge-highlight-reverse thin-border">000</div>
          </div>
          <div id="minefield" class="edge-highlight-reverse"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
